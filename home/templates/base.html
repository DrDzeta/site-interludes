{% load static %}
<!doctype html>
<html lang=fr>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Interludes 2021</title>
		<meta name="description" content="Inscriptions et infos sur les interENS ludiques, édition 2021">
		<meta name="keywords" content="Interludes ENS événement COF 2021 InterENS">
		<link rel="icon" type="image/png" href="{% static 'imgs/favicon.ico' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<header>
			<div id="header_logo">
				<h1><a href="/">Interludes 2021</a></h1>
			</div>
			<div id="head_main_infos">
				<div id="location">ENS Ulm</div>
				<div id="date">9-11 avril 2021</div>
			</div>
		</header>

		<nav>
			<a href="{% url 'home' %}" rel="text/html"
				class="{% block nav_home %}{% endblock %}">
				Accueil
			</a>
			<a href="{% url 'inscription' %}" rel="text/html"
				class="{% block nav_inscription %}{% endblock %}">
				Inscriptions
			</a>
			<a href="{% url 'activites' %}" rel="text/html"
				class="{% block nav_activite %}{% endblock %}">
				Activités
			</a>
			<a href="{% url 'FAQ' %}" rel="text/html"
				class="{% block nav_faq %}{% endblock %} ">
				FAQ
			</a>
			{% if request.user.is_authenticated %}
				<a href="{% url 'accounts:logout' %}"
					class="{% block nav_logout %}{% endblock %} ">
					Déconnexion
				</a>
			{% else %}
				<a href="{% url 'accounts:login' %}"
					class="{% block nav_login %}{% endblock %} ">
					Connexion
				</a>
			{% endif %}
		</nav>

		<main>
			{% block "content" %}
			{% endblock %}
		</main>

		<footer>
			<div id="sponsors">
				<a class="external" href="https://www.ens.psl.eu/">
					<img src="{% static "imgs/ens_psl.png" %}"
						alt="École Normale Supérieure de Paris | Université Paris Sciences et Lettres"
						title="École Normale Supérieure de Paris | Université Paris Sciences et Lettres"
					/>
				</a>
				<a class="external" href="https://cof.ens.fr/">
					<img src="{% static "imgs/cof.svg" %}"
						alt="COF de l'ENS"
						title="COF de l'ENS"
					/>
				</a>
			</div>
		</footer>

	</body>
</html>
