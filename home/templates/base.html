{% load static %}
<!doctype html>
<html lang=fr>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Interludes 2021</title>
		<meta name="description" content="Inscriptions et infos sur les interENS ludiques, édition 2021">
		<meta name="keywords" content="Interludes ENS événement COF 2021 InterENS">
		<link rel="icon" type="image/png" href="/static/imgs/favicon.ico"/>

		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<header>
			<div id="header_logo">
				<h1><a href="/">Interludes 2021</a></h1>
			</div>
			<div id="head_main_infos">
				<div id="location">ENS Ulm</div>
				<div id="date">9-11 avril 2021</div>
			</div>
		</header>

		<nav>
			<a href="/" rel="text/html"
				class={% if slug == "home" %}"current"{% else %}"internal"{% endif %}>
				Accueil
			</a>
			<a href="/inscription/" rel="text/html"
				class={% if slug == "inscription" %}"current"{% else %}"internal"{% endif %}>
				Inscriptions
			</a>
			<a href="/activites/" rel="text/html"
				class={% if slug == "activites" %}"current"{% else %}"internal"{% endif %}>
				Activités
			</a>
			<a href="/faq/" rel="text/html"
				class={% if slug == "faq" %}"current"{% else %}"internal"{% endif %}>
				FAQ
			</a>
			{% if request.user.is_authenticated %}
				<a class="logout" href="{% url "accounts:logout" %}">Déconnexion</a>
			{% else %}
				<a class="login" href="{% url "accounts:login" %}?next={{ request.get_full_path }}">Connexion</a>
			{% endif %}
		</nav>

		<main>
			{% block "content" %}
			{% endblock %}
		</main>

		<footer>
			<div id="sponsors">
				<a class="external" href="https://www.ens.psl.eu/">
					<img src="{% static "imgs/ens_psl.png" %}"
						alt="École Normale Supérieure de Paris | Université Paris Sciences et Lettres"
						title="École Normale Supérieure de Paris | Université Paris Sciences et Lettres"
					/>
				</a>
				<a class="external" href="https://cof.ens.fr/">
					<img src="{% static "imgs/cof.svg" %}"
						alt="COF de l'ENS"
						title="COF de l'ENS"
					/>
				</a>
			</div>
		</footer>

	</body>
</html>
